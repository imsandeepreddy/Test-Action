name: Main CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    container:
      image: ghcr.io/imsandeepreddy/yaml-read:latest

    steps:
    - uses: actions/checkout@v3
    - name: Log the node version
      run: |
        python3 yaml-read.py
